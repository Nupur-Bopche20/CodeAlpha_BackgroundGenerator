<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Color Generator</title>
</head>

<body>
    <h1>Background Color Generator</h1>
    <div class="container">
        <div id="color-display"></div>
        <div class="box1">

            <input type="text" id="custom-color" placeholder="Enter custom color"><br>

        </div>
        <div class="box2">
            <button id="apply-btn" class="btn">Apply Custom Color</button><br>
            <button id="generate-btn" class="btn">Generate Random Color</button><br>
            <button id="copy-btn" class="btn">Copy Color Code</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
